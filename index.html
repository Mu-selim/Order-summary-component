<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary component</title>
</head>
<body>
    <section class="container">
        <div class="card">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs,
                audiobooks, and podcasts on any device
                anywhere you like!
            </p>
            <div class="payment">
                <div class="icon"></div>
                <div class="plan">
                    <h5>Annual Plan</h5>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>

            <input type="button" value="Proceed to Payment" id="btn">
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </section>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Mu-selim" target="_blank">Muhammad Selim</a>.
    </footer>
</body>
</html>
